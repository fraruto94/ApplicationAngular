<li [ngClass]="{'list-group-item': true,
'list-group-item-success': loveIts > 0,
'list-group-item-danger': loveIts< 0}">
 
  <h2 [ngStyle]="{color:getColor()}"><b>{{title}}</b>        </h2>  <div align="right"> <i> {{created_at|date:'short'}}</i></div> 
   <div>

    {{content}}

  </div>          
<button class="btn btn-success" (click)="loveIt()">Love it!!</button>
<button class="btn btn-danger" (click)="dontloveIt()">Don't Love it!!</button>

</li>
